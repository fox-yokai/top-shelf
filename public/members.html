<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Top Shelf</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="css/styles.css" media="screen" />

</head>

<body>

    <!-- START NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html" id="brand">Top Shelf</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="login.html">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
        </ul>
    </div>
    </nav>
    <!-- End of navbar -->

    <!-- START OF CONTENT -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 border rounded">
                <h2>Welcome to your Top Shelf Wine Collection <span class="member-name" id="user-name"></span></h2>
                <div class="container "><button type="button"
                        class="btn btn-secondary btn-lg btn-block show-add-wine-btn">Add to Wine Shelf</button>
                </div>

                <!-- Rating Modal -->
                <div class="modal fade" id="winerating" tabindex="-1" role="dialog" aria-labelledby="wineratingTitle"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="wineModalTitle">Add your Wine Rating</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="wineReviewTextArea">Your Review</label>
                                        <textarea class="form-control" id="wineReviewText" rows="5"></textarea>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="wineRatingNum">Rating (1-100)</label>
                                        <input type="number" class="form-control" placeholder="0" id="wineRatingRtg"
                                            min="1" max="100">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="wineReviewBtn">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- notes modal -->
                <div class="modal fade" id="notesModalCenter" tabindex="-1" role="dialog" aria-labelledby="createNotes" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="createNotesModalTitle">Add your tasting notes</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                                <textarea class="form-control" id="wineNotesTxtArea" rows="5"></textarea>
                              </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="addNoteSaveBtn" data-dismiss="modal">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>


                <div id='wines'>
                    <div class='wineList'>
                        <div class="col list-container">

                            <ul class="list-group" data-list="wineList">

                            </ul>
                        </div>
                        <br />
                    </div>
                </div>
                <!-- END OF CONTENT -->

            </div>

            <!-- start of show wine details -->
            <div class="col-md-6 col-md-offset-3 border rounded" id="show-wine-details">
                <h4>Details for this wine</h4>
                <div class="col wine-container">
                    <div class="wineDetails">

                    </div>
                </div>
                <!-- start of render notes list -->
                <h5>Notes for this wine:</h5>
                <div class="col notes-container">
                    <div id='notes'>
                        <div class='noteList'>
                            <div class="col note-container">
                                <ul class="list-group" data-list="noteList">

                                </ul>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <!-- start of add wine form -->
            <div class="col-md-6 col-md-offset-3 border rounded" id="add-wine-form">
                <form class="add-wine">
                    <div class="form-row">
                        <div class="form-group col-md-6 wine-name">
                            <label for="wine-name">Name</label>
                            <input type="text" class="form-control" id="wine-name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="wine-variety">Variety</label>
                            <select id="wine-variety" class="form-control">
                                <option value="pinot-noir">Pinot Noir</option>
                                <option value="chardonnay">Chardonnay</option>
                                <option value="cabernet-sauvignon">Cabernet Sauvignon</option>
                                <option value="red-blend">Red Blend</option>
                                <option value="bordeaux-style-red-blend">Bordeaux-style Red Blend</option>
                                <option value="sauvignon-blanc">Sauvignon Blanc</option>
                                <option value="riesling">Riesling</option>
                                <option value="sparkling">Sparkling</option>
                                <option value="white-blend">White Blend</option>
                                <option value="merlot">Merlot</option>
                                <option value="sangiovese">Sangiovese</option>
                                <option value="zinfandel">Zinfandel</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="wine-location">Location</label>
                            <input type="text" class="form-control" id="wine-location">
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="wine-color">Color</label>
                                <input type="text" class="form-control" placeholder="Red" id="wine-color">
                            </div>
                            <div class="col">
                                <label for="wine-year">Vintage</label>
                                <input type="number" class="form-control" placeholder="2000" id="wine-year" max="2020"
                                    min="1700">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="winery">Winery</label>
                                <input type="text" class="form-control winery" placeholder="Heitz" id="winery">
                            </div>
                            <div class="col">
                                <label for="numBottles">Number of Bottles</label>
                                <input type="number" class="form-control" placeholder="0" id="numBottles" max="20">
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary add-wine">Add to shelf</button>
                        </div>
                </form>
            </div>

            <!-- jQuery and popper CDNs -->
            <script src="https://code.jquery.com/jquery-3.5.0.min.js"
                integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

            <script type="text/javascript" src="js/members.js"></script>
            <script type="text/javascript" src="js/members-addwine.js"></script>
            <script type="text/javascript" src="js/members-showDetails.js"></script>
            <script type="text/javascript" src="js/members-rate.js"></script>


</body>

</html>
